<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Images/favicon.png') }}">
    <title>Admin Login - ARTINEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-900 to-black min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Login Form -->
        <div class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <a href="/"><img src="/static/images/favanim.gif" alt="ARTINEX" class="w-50 h-9"></a>
                </div>
            <h1 class="text-3xl font-bold text-white">Admin Access</h1>
            <p class="text-gray-400 mt-2">Please login to access the admin panel</p>
        </div>
            {% if error %}
            <div class="mb-4 bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login" class="space-y-6">
                <div>
                    <label class="block text-white mb-2 text-sm font-medium">Username</label>
                    <input type="text" name="username" required
                           class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-white mb-2 text-sm font-medium">Password</label>
                    <input type="password" name="password" required
                           class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium py-3 rounded-lg hover:shadow-lg transition-all">
                    <i class="bi bi-box-arrow-in-right mr-2"></i>
                    Login to Admin Panel
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-400 hover:text-indigo-400 text-sm transition-colors">
                    <i class="bi bi-arrow-left mr-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
